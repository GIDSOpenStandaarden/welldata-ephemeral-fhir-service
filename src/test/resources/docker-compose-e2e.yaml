version: '3.8'

# Docker Compose configuration for end-to-end tests
# This is used by Testcontainers to spin up the FHIR service

services:
  fhir-server:
    build:
      context: ../../..
      dockerfile: Dockerfile
    ports:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - WELLDATA_SOLID_ENABLED=false
      - WELLDATA_IG_PACKAGE_URL=
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
