# WellData Ephemeral FHIR Service Helm Values

# FHIR Server configuration
fhirServer:
  replicaCount: 1

  image:
    repository: gidsopenstandaarden/welldata-ephemeral-fhir-service
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: fhir.example.com
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: fhir-tls
    #    hosts:
    #      - fhir.example.com

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

  # WellData IG package URL
  igPackageUrl: https://github.com/GIDSOpenStandaarden/welldata-implementation-guide/releases/download/v0.1.1/welldata-0.1.1.tgz

  # Java options
  javaOpts: "-Xmx512m -Xms256m"

# Demo Client configuration
demoClient:
  enabled: true
  replicaCount: 1

  image:
    repository: gidsopenstandaarden/welldata-demo-client
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 3000

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: welldata.example.com
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: demo-client-tls
    #    hosts:
    #      - welldata.example.com

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Default Solid provider (used when no custom provider is specified)
  defaultSolidProvider: https://solidcommunity.net

  # Internal FHIR server URL (used by the demo client to proxy requests)
  # This is automatically set to the FHIR server service
  fhirServerUrl: ""

# Solid provider configuration (external - not deployed by this chart)
solid:
  # Default provider URL for Solid OIDC authentication
  providerUrl: https://solidcommunity.net

# Common settings
nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

nodeSelector: {}
tolerations: []
affinity: {}
