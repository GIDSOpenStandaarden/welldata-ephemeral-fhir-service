server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/ld+json;

    # Serve runtime configuration (DEFAULT_SOLID_PROVIDER is substituted at container start)
    location = /config.js {
        default_type application/javascript;
        return 200 'window.WELLDATA_CONFIG = { DEFAULT_SOLID_PROVIDER: "${DEFAULT_SOLID_PROVIDER}" };';
    }

    # Serve Client ID Document with correct content type
    location = /clientid.jsonld {
        default_type application/ld+json;

        # Determine the actual scheme (respect X-Forwarded-Proto from reverse proxy)
        set $actual_scheme $scheme;
        if ($http_x_forwarded_proto) {
            set $actual_scheme $http_x_forwarded_proto;
        }

        # Determine the actual host (respect X-Forwarded-Host from reverse proxy)
        set $actual_host $http_host;
        if ($http_x_forwarded_host) {
            set $actual_host $http_x_forwarded_host;
        }

        # Generate dynamic client ID document based on request
        set $client_id_doc '{
  "@context": ["https://www.w3.org/ns/solid/oidc-context.jsonld"],
  "client_id": "$actual_scheme://$actual_host/clientid.jsonld",
  "client_name": "WellData Wellness App",
  "redirect_uris": ["$actual_scheme://$actual_host/"],
  "scope": "openid profile webid offline_access",
  "grant_types": ["authorization_code", "refresh_token"],
  "response_types": ["code"],
  "token_endpoint_auth_method": "none"
}';
        return 200 $client_id_doc;
    }

    # Proxy FHIR requests to backend (FHIR_BACKEND_URL is substituted at container start)
    location /fhir/ {
        proxy_pass ${FHIR_BACKEND_URL};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
