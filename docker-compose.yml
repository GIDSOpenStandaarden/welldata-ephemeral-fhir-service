version: '3.8'

services:
  welldata-fhir:
    build: .
    image: gidsopenstandaarden/welldata-ephemeral-fhir-service:latest
    container_name: welldata-ephemeral-fhir
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
